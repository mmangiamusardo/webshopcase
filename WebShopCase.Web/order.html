<div class="scrollable">
    <div class="scrollable-content section">
        <div class="container-fluid section section-break">

            <div class="btn-group justified nav-tabs">
                <a class="btn btn-default">
                    Total Items {{sizeCart}}
                </a>
                <a class="btn btn-default">
                    Total VAT {{totalCart * VAT}} <i class="fa fa-eur"></i>
                </a>
                <a class="btn btn-default">
                    Total Price {{totalCart + (totalCart * VAT) }} <i class="fa fa-eur"></i>
                </a>
            </div>

        </div>

        <form role="form" ng-submit='login()'>
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text"
                           class="form-control"
                           placeholder="">
                    <label>Last Name</label>
                    <input type="text"
                           class="form-control"
                           placeholder="">
                </div>
                <div class="form-group">
                    <label class="control-label">Address</label>
                    <input type="text"
                           class="form-control"
                           placeholder="">
                    <label class="control-label">Address Number</label>
                    <input type="number"
                           class="form-control"
                           placeholder="">
                    <label class="control-label">Zip Code</label>
                    <input type="number"
                           class="form-control"
                           placeholder="">
                    <label class="control-label">City</label>
                    <input type="text"
                           class="form-control"
                           placeholder="">
                </div>
                <div class="form-group has-success has-feedback">
                    <label>Email</label>
                    <input type="email"
                           ng-model="email"
                           class="form-control"
                           placeholder="Enter email">
                </div>

                <!--
                <div class="form-group has-success has-feedback">
                  <label>Email</label>
                  <input type="email"
                         ng-model="email"
                         class="form-control"
                         placeholder="Enter email">
                </div>

                <div class="form-group">
                  <label>Password</label>
                  <input type="password"
                         class="form-control"
                         placeholder="Password">
                </div>
                -->
            </fieldset>
            <hr>
            <button class="btn btn-primary btn-block">
                Save Customer and Pay
            </button>

        </form>
    </div>
</div>
