                <h3 class="media-body">
                    <h3 class="media-heading" ng-bind="articleDetail.ProductName"></h3>
                    <h3 class="text-info">
                        {{articleDetail.UnitPrice}} Euro
                    </h3>

                    <div class="addcart-section" style="margin: 12px 0 32px;">
                        <button type="button" class="btn btn-default" data-ng-show="sizeCart == 0" data-ng-click='addToCart(articleDetail.ProductID, articleDetail.UnitPrice, 1)'>
                            Add to cart
                        </button>
                        <form class="form-inline ng-pristine ng-valid ng-hide" role="form" data-ng-show="sizeCart>=1">
                            <div class="form-group">
                                <div class="input-group" style="max-width: 130px;">
                                    <div class="input-group-addon" data-ng-click="addToCart(articleDetail.ProductID, 1, articleDetail.UnitPrice)">+</div>
                                    <input class="form-control ng-pristine ng-valid needsclick" type="text" data-ng-model="sizeCart">
                                    <div class="input-group-addon" data-ng-click="addToCart(articleDetail.ProductID, -1, articleDetail.UnitPrice)">-</div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <p>
                        <span style="padding-right:5px">Quantity per Unit:</span><b>{{articleDetail.QuantityPerUnit}}</b>
                    </p>
                    <p>
                        <span style="padding-right:5px">Units in Stock:</span><b>{{articleDetail.UnitsInStock}}</b>
                    </p>
                    <p>
                        <span style="padding-right:5px">Units in Order:</span><b>{{articleDetail.UnitsOnOrder}}</b>
                    </p>
                    <p>
                        <span style="padding-right:5px">Category:</span><b>{{articleDetail.Category.CategoryName}}</b>
                    </p>
</div>
        </div>
               

                
            </div>
        </div>
