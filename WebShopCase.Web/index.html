<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Web Shop Case</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>

    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-hover.min.css"/>
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-base.min.css"/>
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-desktop.min.css"/>
    <link rel="stylesheet" href="demo.css"/>

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script data-require="angular.js@1.4.3" data-semver="1.4.3" src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="dist/js/mobile-angular-ui.min.js"></script>

    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script src="dist/js/mobile-angular-ui.gestures.min.js"></script>
    
    <script src="app2.js"></script>
    <script src="controllers.js"></script>
    <script src="services.js"></script>
    <!--
    <script src="shop.js"></script>
    -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table.min.js"></script>
</head>

<body   ng-app="wscApp"
        ui-prevent-touchmove-defaults
        ng-controller="MainController">

    <!-- Sidebars -->
    <div ng-include="'sidebar.html'"
         ui-track-as-search-param='true'
         class="sidebar sidebar-left"></div>

    <div ng-include="'sidebarRight.html'"
        class="sidebar sidebar-right"></div>

    <div class="app"
         ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
         ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

    <!-- Navbars -->
    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
            Web Shop Case
        </div>
        <div class="btn-group pull-left">
            <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                <i class="fa fa-bars"></i> Menu
            </div>

        </div>

        <div class="btn-group pull-right" ui-yield-to="navbarAction">
            <div class="btn">
                <i class="fa fa-shopping-cart fa-1x"></i><span style="padding-left:5px;padding-right:5px">{{sizeCart}}</span>
                <i class="fa fa-eur" style="padding-left:5px"></i><span style="padding-left:5px;padding-right:5px">{{totalCart}}</span>
            </div>
        </div>

        <div class="btn-group pull-right">
            <a ui-turn-on='myDropdown{{idx}}' class='btn'>
                <i class="fa fa-user fa-fw"></i>Hi User
                <span class="fa fa-caret-down"></span>
            </a>
            <ul ui-state="myDropdown{{idx}}"
                class="dropdown-menu"
                ui-outer-click="Ui.turnOff('myDropdown' + idx)"
                ui-outer-click-if="Ui.active('myDropdown' + idx)"
                role="menu"
                ui-show="myDropdown{{idx}}"
                ui-turn-off="myDropdown{{idx}}">

                <li><a href="#/profile"><i class="fa fa-pencil fa-fw"></i> Profile</a></li>
                <li><a href="#"><i class="fa fa-cart-arrow-down fa-fw"></i> Orders</a></li>
                <li><a href="#"><i class="fa fa-gift fa-fw"></i> Wishes</a></li>
                <li class="divider"></li>
                <li><a href="#"><i class="fa fa-sign-out fa-fw"></i> Log out</a></li>
            </ul>
        </div>
    </div>

    <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
            <a href="/docs" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Docs</a>
            <a href="https://github.com/mcasimir/mobile-angular-ui" class="btn btn-navbar"><i
                    class="fa fa-github fa-navbar"></i> Sources</a>
            <a href="https://github.com/mcasimir/mobile-angular-ui/issues" class="btn btn-navbar"><i
                    class="fa fa-exclamation-circle fa-navbar"></i> Issues</a>
        </div>
    </div>

    <!-- App Body -->
    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
            <ng-view></ng-view>
        </div>
    </div>

</div>
<!-- ~ .app -->
</body>
</html>
