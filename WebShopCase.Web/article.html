<div ui-content-for="title">
  <span>Articles</span>
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <div class="section">
     
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Stars</th>
                    <th>Language</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="repo in repos | orderBy: repoSortOrder">
                    <td>{{repo.name}}</td>
                    <td>{{repo.stargazers_count | number }}</td>
                    <td>{{repo.language}}</td>
                </tr>
            </tbody>
        </table>


    </div>
  </div>
</div>
