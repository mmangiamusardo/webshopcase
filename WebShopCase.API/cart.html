<div ui-content-for="title">
    <span></span>
</div>
<div class="scrollable">
    <div class="scrollable-content">
        <div class="list-group-item list-group-item-home" style="height: 100%">
            <table class="table-bordered table-striped table-condensed cf" ng-show="sizeCart>0">
                <thead>
                    <tr>
                        <th>Qty</th>
                        <th>Article</th>
                        <th class="numeric">Price <i class="fa fa-eur"></i></th>
                        <th class="numeric">VAT</th>
                        <th class="numeric">Total <i class="fa fa-eur"></i></th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>{{sizeCart}}</th>
                        <th></th>
                        <th class="numeric">{{totalCart}} <i class="fa fa-eur"></i></th>
                        <th class="numeric">{{totalCart * VAT}} <i class="fa fa-eur"></i></th>
                        <th class="numeric">{{totalCart + (totalCart * VAT) }} <i class="fa fa-eur"></i></th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr ng-repeat="st in subtotals" data-ng-show="st.totalQty>=1">
                        <td>
                            <form class="form-inline ng-pristine ng-valid ng-hide" role="form" data-ng-show="1==1">
                                <div class="form-group">
                                    <div class="input-group" style="max-width: 130px;">
                                        <div class="input-group-addon"
                                             data-ng-click="addToCart(st.productId, 1, st.productPrice, st.productName,st.productPct)">+</div>
                                        <input class="form-control ng-pristine ng-valid needsclick" type="text" data-ng-model="st.totalQty">
                                        <div class="input-group-addon" 
                                             data-ng-click="addToCart(st.productId, -1, (-1) * st.productPrice, st.productName,st.productPct)">-</div>
                                    </div>
                                </div>
                            </form>
                        </td>
                        <td>
                            <img style="width:20%" data-ng-src="{{st.productPct}}" alt="..." ng-show="st.productPct">
                            <img style="width:20%" ng-hide="st.productPct"
                                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAIAAAACACAMAAAD04JH5AAAAA3NCSVQICAjb4U/gAAAACXBIWXMAAAN2AAADdgF91YLMAAAAGXRFWHRTb2Z0d2FyZQB3d3cuaW5rc2NhcGUub3Jnm+48GgAAADNQTFRF////AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA8YBMDAAAABB0Uk5TAAEKJipgcH+AoLO11eb19szmkd4AAAH3SURBVHja7drrcoIwEAVgLVm6wVB4/6etl3FMaBJYdkE6nv3ZGZpPzzEywdMJg8F8/Iw7DwAAAHBcwNs3IgAAAOAwgN03JgAAAOCwgN32HwAAAAAAAAAA4F8AGu76vuNmxTrk9IBzOzz+NLRn6fruh9WA8+V1/3QRCr7CGNSANr6Da2UAf73EKQHNEAMGUQ/odgkrAd/pTSyLCnC7IigBXQroRAW4j9MB+hTQywpQftO2B9DzkvCeCB4FKGewdQmfBShes/XH0EcXhTdsRJS8bW73rTgqQCmDTb+M4gKUMtj069hPDwGc/Q0J8dICFDJQAq4h88ICFDLQAe4h87ICFDLQAXxlU/K5kyC2BVDl40XZo6hgCniFzEsKkM9AAaht89kCZKkKgK/8Y186Dgx2AKq8NCofSDorwJ+Qeb4AuQzWAjIh82wBchmsBfjKi/PVQ2FnAqDK20v1U2m2AJRC5pkCZDJYBSiHzPUCZDJYBaiEzH72yQCrAaR7NBG0gLmQR1EGcsB8yKIM5ACvXT/NQAygUT9OAVAXYJqBEKAvwDQDIcCPJuPWAshm/TgDEcCkAJMMJACbAkwykAC82fpRBgIA2a0fZbAcYFaANIPFAMMCJBksBnjT9V8Z4IkJAAAAUFwHAAAAAGD3HzQCAAAAhwNgMJiPm1/nFagamXGcMgAAAABJRU5ErkJgggc8693bae7cb0dd74b7acfd22da56e373" /> 
                                <a ng-href="#/article/{{st.productId}}">
                                    <span class="media-heading" ng-bind="st.productName"></span>
                                </a>
                        </td>
                        <td class="numeric">{{st.total}}</td>
                        <td class="numeric">{{VATdescr}}</td>
                        <td class="numeric">{{st.total + (st.total * VAT)}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="list-group-item margin-bottom-0" ng-show="sizeCart > 0">
            <label>Save this cart</label>
            <ui-switch ng-model='rememberMe'></ui-switch>
        </div>
        <div class="list-group-item margin-bottom-0" ng-show="sizeCart > 0">
            <a class="btn btn-primary btn-block" ng-href="#/order">
                Go to Check out
            </a>
        </div>
    </div>
</div>
